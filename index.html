<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday!</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="confetti-container"></div>
  <div class="container">
    <header>
      <h1>🎉 Happy Birthday, <span id="name">Aman</span>! 🎉</h1>
    </header>

    <button id="start-btn">Click to Celebrate 🎈</button>

    <div class="messages">
      <section class="message hidden">
        <h2>You're Amazing!</h2>
        <p>Wishing you all the joy and love on your special day.</p>
      </section>
      <section class="message hidden">
        <h2>Let's Celebrate!</h2>
        <p>Enjoy your cake and have a blast!</p>
      </section>
      <section class="message hidden final">
        <h2>🎂 Happy 26th Birthday, Aman! 🎂</h2>
        <p>May your year ahead be full of happiness, health, and success!</p>
      </section>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
